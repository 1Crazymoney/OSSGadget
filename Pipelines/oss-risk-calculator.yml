variables:
  project: oss-risk-calculator
  SolutionDirectory: src/
  BuildConfiguration: Release

name: OSSGadget_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r) $(project)
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - src/oss-risk-calculator
    - src/Shared
pr:
  branches:
    include:
    - master
  paths:
    include:
    - Pipelines/oss-risk-calculator.yml
    - src/oss-risk-calculator
    - src/Shared

steps:
- template: oss-core.yml
  parameters:
    project: $(project)
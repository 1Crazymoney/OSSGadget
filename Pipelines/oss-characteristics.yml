variables:
  project: oss-characteristics
  SolutionDirectory: src/
  BuildConfiguration: Release

name: OSSGadget_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r) $(project)
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - src/oss-characteristics
    - src/Shared
pr:
  branches:
    include:
    - master
  paths:
    include:
    - Pipelines/oss-characteristics.yml
    - src/oss-characteristics
    - src/Shared

extends:
  template: oss-core.yml
  parameters:
    project: $(project)